name: Deploy to Hostinger (SSH)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # -------------------------------------------------------
      # PHP SYNTAX LINT
      # -------------------------------------------------------
      - name: Lint PHP
        run: |
          set -e
          PHPS=$(find . -type f -name "*.php")
          if [ -n "$PHPS" ]; then
            for f in $PHPS; do php -l "$f"; done
          fi

      # -------------------------------------------------------
      # 0) BACKUP EXISTING SERVER CONTENT
      # -------------------------------------------------------
      - name: Backup current release (server)
        uses: appleboy/ssh-action@v1
        with:
          host: 109.106.254.43
          username: u642727376
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 65002
          script: |
            set -e
            ROOT=/home/u642727376/domains/sports-warehouse.reubenfraser.com/public_html
            BKDIR=/home/u642727376/domains/sports-warehouse.reubenfraser.com/_backups
            mkdir -p "$BKDIR"
            TS=$(date -u +'%Y%m%d-%H%M%S')
            tar -czf "$BKDIR/site-$TS.tgz" -C "$ROOT" .

      # -------------------------------------------------------
      # 1) ENSURE _deploy EXISTS BEFORE UPLOAD
      # -------------------------------------------------------
      - name: Ensure _deploy exists on server
        uses: appleboy/ssh-action@v1
        with:
          host: 109.106.254.43
          username: u642727376
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 65002
          script: |
            mkdir -p /home/u642727376/domains/sports-warehouse.reubenfraser.com/public_html/_deploy

      # -------------------------------------------------------
      # 2) UPLOAD VIA SCP
      # -------------------------------------------------------
      - name: Upload site via SCP
        uses: appleboy/scp-action@v1
        with:
          host: 109.106.254.43
          username: u642727376
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 65002

          source: |
            admin/**
            css/**
            js/**
            inc/**
            images/**
            uploads/**
            scripts/**
            sql/**
            src/**
            _deploy/.gitkeep
            *.php
            !**/.DS_Store
            !**/Thumbs.db

          target: /home/u642727376/domains/sports-warehouse.reubenfraser.com/public_html

      # -------------------------------------------------------
      # 3) REMOVE OLD PROBE
      # -------------------------------------------------------
      - name: Remove probe file
        uses: appleboy/ssh-action@v1
        with:
          host: 109.106.254.43
          username: u642727376
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 65002
          script: |
            rm -f /home/u642727376/domains/sports-warehouse.reubenfraser.com/public_html/gha_probe.txt

      # -------------------------------------------------------
      # 4) WRITE DEPLOY HEALTH MARKER
      # -------------------------------------------------------
      - name: Write deploy health marker
        uses: appleboy/ssh-action@v1
        with:
          host: 109.106.254.43
          username: u642727376
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 65002
          script: |
            ROOT=/home/u642727376/domains/sports-warehouse.reubenfraser.com/public_html/_deploy
            echo "deployed=$(date -u +'%Y-%m-%dT%H:%M:%SZ') sha=${GITHUB_SHA}" > "$ROOT/health.txt"

      # -------------------------------------------------------
      # 5) SMOKE TESTS
      # -------------------------------------------------------
      - name: Smoke test – homepage
        run: curl -fsSL https://sports-warehouse.reubenfraser.com/ >/dev/null

      - name: Smoke test – women (imgdebug off)
        run: curl -fsSL "https://sports-warehouse.reubenfraser.com/women" >/dev/null

      - name: Smoke test – women (imgdebug on)
        run: curl -fsSL "https://sports-warehouse.reubenfraser.com/women?imgdebug=1" >/dev/null

      - name: Smoke test – health marker
        run: curl -fsSL https://sports-warehouse.reubenfraser.com/_deploy/health.txt

      - name: Smoke test – 404
        run: |
          code=$(curl -s -o /dev/null -w "%{http_code}" "https://sports-warehouse.reubenfraser.com/__nope__.txt")
          if [ "$code" != "404" ]; then
            echo "Expected 404, got $code"
            exit 1
          fi


